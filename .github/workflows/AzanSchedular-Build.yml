name: Build + Release AzanSchedular

# This workflow lints, type-checks, tests, and builds the AzanSchedular Python app

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  quality_check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 .

      - name: Type check with mypy
        run: |
          pip install mypy
          pip install types-python-dateutil types-aiofiles types-requests types-tabulate
          mypy AzanSchedular

      - name: Run tests
        run: |
          pip install pytest pytest-asyncio httpx
          pytest

  build_windows:
    needs: quality_check
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows EXE
        run: |
          pip install pyinstaller
          pyinstaller AzanSchedular-win.spec

      - name: Upload Windows EXE
        uses: actions/upload-artifact@v4
        with:
          name: AzanScheduler-win
          path: dist/AzanSchedular.exe

  build_linux:
    needs: quality_check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Linux binary
        run: |
          pip install pyinstaller
          pyinstaller AzanSchedular-linux.spec

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: AzanScheduler-linux
          path: dist/AzanSchedular

  release:
    needs: [build_windows, build_linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: AzanScheduler-win

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: AzanScheduler-linux

      - name: Move Windows EXE to workspace root
        run: |
          # downloaded contents are placed under AzanSchedular-win/, original path retained
          if [ -f AzanScheduler-win/dist/AzanSchedular.exe ]; then
            mv AzanScheduler-win/dist/AzanSchedular.exe AzanSchedular.exe
          else
            echo "Warning: AzanSchedular.exe not found at AzanScheduler-win/dist/AzanSchedular.exe"
          fi

      - name: Move Linux tarball to workspace root
        run: |
          if [ -f AzanScheduler-linux/dist/AzanSchedular ]; then
            mv AzanScheduler-linux/dist/AzanSchedular AzanSchedular
          else
            echo "Warning: AzanSchedular not found at AzanScheduler-linux/dist/AzanSchedular"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: AzanSchedular ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            AzanSchedular.exe
            AzanSchedular
